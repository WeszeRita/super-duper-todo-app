<div class="todo-card">
  <span class="tag">Status:</span>
  <span class="info todo-status {{ todo.status }}">{{ todo.status | formatString }}</span>

  <span class="tag">Created at:</span>
  <span class="date info"><img src="assets/icons/calendar.svg" alt="calendar icon">{{ todo.createdAt | date }}</span>

  <span class="tag">Title:</span>
  <span class="info">{{ todo.title }}</span>

  <span class="tag">Description:</span>
  <span class="info">{{ todo.description }}</span>

  <button class="btn btn-pin" (click)="pin(todo.id)"><img src="assets/icons/pin.svg" alt="pin it icon"></button>
  <button class="btn btn-delete" (click)="delete(todo.id)"><img src="assets/icons/delete.svg" alt="delete icon"></button>
</div>
