<button
  class="button"
  [cdkMenuTriggerFor]="dropdown">
  <img [src]="icon">{{ value }}
</button>

<ng-template #dropdown>
  <div cdkMenu class="dropdown">
    <button
      *ngFor="let option of options"
      class="option-item"
      cdkMenuItem
      (click)="setValue(option)">
      {{ option.value }}
    </button>
  </div>
</ng-template>
