<button class="todo-status {{ statusClass }}" [cdkMenuTriggerFor]="dropdown">{{ buildTranslationKey(status) | translate }}</button>

<ng-template #dropdown>
  <div class="dropdown" cdkMenu>
    <button
      *ngFor="let statusOption of statusOptions"
      cdkMenuItem
      class="status-item"
      (click)="setStatus(statusOption)">
      {{ buildTranslationKey(statusOption) | translate }}
    </button>
  </div>
</ng-template>
