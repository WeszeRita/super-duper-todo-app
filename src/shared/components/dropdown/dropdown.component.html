<button
  class="button-title {{ initialValue }}"
  [cdkMenuTriggerFor]="dropdown">
  <img src="{{ icon }}">{{ initialValue }}
</button>

<ng-template #dropdown>
  <div cdkMenu class="dropdown">
    <button
      *ngFor="let option of options"
      class="option-item"
      cdkMenuItem
      (click)="setStatus(option.id)">
      {{ option.value }}
    </button>
  </div>
</ng-template>
