<button class="todo-status {{ statusClass }}" [cdkMenuTriggerFor]="dropdown">{{ buildTranslationKey(status) | translate }}</button>

<ng-template #dropdown>
  <div class="dropdown" cdkMenu>
    <button
      *ngFor="let statusValue of statusValues"
      cdkMenuItem
      class="status-item"
      (click)="setStatus(statusValue)">
      {{ buildTranslationKey(statusValue) | translate }}
    </button>
  </div>
</ng-template>
