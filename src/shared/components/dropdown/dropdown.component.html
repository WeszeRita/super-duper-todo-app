<button class="button-title {{ statusClass }}" [cdkMenuTriggerFor]="dropdown"><img src="{{ icon }}">{{ name | translate }}</button>

<ng-template #dropdown>
  <div class="dropdown" cdkMenu>
    <button
      *ngFor="let option of options"
      class="option-item"
      cdkMenuItem
      (click)="setStatus(option.id, option.value)">
      {{ option.value | translate }}
    </button>
  </div>
</ng-template>
