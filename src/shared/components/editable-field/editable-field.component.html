<label class="label">
  <span>{{ buildTranslationKey(label) | translate }}</span>

  <p
    *ngIf="displayText; else input"
    role="button"
    (click)="toggleDisplay()">
    {{ value }}
  </p>
</label>

<ng-template #input>
  <div>
    <input
      type="text"
      [(ngModel)]="value"
      [class.error]="isInvalid"
      [placeholder]="placeholder"
      (blur)="onBlur()"
      (input)="updateValue()">

    <button (click)="cancel()">
      <img src="./assets/icons/close.svg" [alt]="buildTranslationKey('altForIcon') | translate">
    </button>

    <button (click)="save()" [disabled]="!hasChanges || isInvalid">
      <img src="./assets/icons/done.svg" [alt]="buildTranslationKey('altForIcon') | translate">
    </button>
  </div>
</ng-template>

<p
  *ngIf="isInvalid"
  class="error-message">
    {{ buildTranslationKey('requiredErrorMassage') | translate }}
  </p>
