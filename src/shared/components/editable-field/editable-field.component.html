<label class="label">{{ label }}
  <p *ngIf="!fieldControl; else input" role="button" (click)="enableEditing()">{{ value }}</p>
</label>

<ng-template #input>
  <div class="flex">
    <app-text-input [formControl]="fieldControl"></app-text-input>

    <button (click)="cancel()">
      <img src="./assets/icons/close.svg">
    </button>

    <button (click)="save()" [disabled]="!hasChanges">
      <img src="./assets/icons/done.svg">
    </button>
  </div>
</ng-template>
