<div class="title-line">
  <span class="title">{{ buildTranslationKey('title') | translate }}</span>

  <button
    cdkOverlayOrigin
    class="btn"
    (click)="openDialog()">
    {{ buildTranslationKey('addButtonText') | translate }}
  </button>
</div>

<div class="search-sort">
  <app-search [placeholder]="buildTranslationKey('searchPlaceholder') | translate"></app-search>

  <app-dropdown
    [formControl]="sortControl"
    [options]="options"
    [icon]="'assets/icons/sort.svg'"
    [selectedOption]="options[0]">
  </app-dropdown>
</div>
