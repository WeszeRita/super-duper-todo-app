<input
  class="form-input"
  [class.error]="isInvalid && isTouched"
  placeholder="{{ placeholder }}"
  type="text"
  [value]="value"
  (input)="change($event)"
  (blur)="onTouched()">

<span
  *ngIf="isInvalid && isTouched"
  class="error-message">
  {{ buildTranslationKey('requiredErrorMassage') | translate }}
</span>
