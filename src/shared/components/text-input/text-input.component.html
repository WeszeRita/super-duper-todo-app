<!--<div class="form-element">-->
  <input
    formControlName="title"
    class="form-input"
    [class.error]="isInvalid && isTouched"
    type="text"
    placeholder="{{ placeholder }}"
    [value]="value"
    (input)="change($event)"
    (blur)="onTouched()">

    <span
      *ngIf="isInvalid && isTouched"
      class="error-message">
      {{ buildTranslationKey('requiredErrorMassage') | translate }}
    </span>
<!--</div>-->
