<div class="search">
  <img class="icon" src="assets/icons/search.svg" [alt]="buildTranslationKey('altForIcon') | translate">
   <input
     class="input"
     type="text"
     [placeholder]="buildTranslationKey('searchInputPlaceholder') | translate"
     [formControl]="searchTermInput"
     (blur)="onTouched()"
     (input)="setValue($event)">
</div>
